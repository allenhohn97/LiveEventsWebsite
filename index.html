<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }
        .search-bar {
            display: flex;
            margin-bottom: 20px;
        }
        .search-bar input, .search-bar select, .search-bar button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .events {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .event-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .event-card h3 {
            margin: 0 0 10px;
        }
        .event-card p {
            margin: 5px 0;
        }
        .event-card button {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .event-card button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Upcoming Live Events</h1>
    </header>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search for events...">
            <select id="category">
                <option value="">All Categories</option>
                <option value="concerts">Concerts</option>
                <option value="comedy">Comedy Shows</option>
                <option value="movies">Movies</option>
                <option value="sports">Sports</option>
            </select>
            <button onclick="searchEvents()">Search</button>
        </div>
        <div class="events" id="event-list">
            <!-- Event Cards Will Be Populated Here -->
        </div>
    </div>

    <script>
        // Sample Data (Replace with API Fetch Calls)
        const events = [
            { title: "Rock Concert", date: "2024-11-20", category: "Concerts", location: "Mumbai" },
            { title: "Comedy Night", date: "2024-11-21", category: "Comedy", location: "Delhi" },
            { title: "Movie Premiere", date: "2024-11-22", category: "Movies", location: "Bangalore" },
            { title: "Football Match", date: "2024-11-23", category: "Sports", location: "Kolkata" },
        ];

        const eventList = document.getElementById('event-list');

        function displayEvents(eventsToDisplay) {
            eventList.innerHTML = '';
            eventsToDisplay.forEach(event => {
                const card = `
                    <div class="event-card">
                        <h3>${event.title}</h3>
                        <p><strong>Date:</strong> ${event.date}</p>
                        <p><strong>Category:</strong> ${event.category}</p>
                        <p><strong>Location:</strong> ${event.location}</p>
                        <button>View Details</button>
                    </div>
                `;
                eventList.innerHTML += card;
            });
        }

        function searchEvents() {
            const searchText = document.getElementById('search').value.toLowerCase();
            const category = document.getElementById('category').value;
            const filteredEvents = events.filter(event =>
                (event.title.toLowerCase().includes(searchText) || event.location.toLowerCase().includes(searchText)) &&
                (category === "" || event.category.toLowerCase() === category.toLowerCase())
            );
            displayEvents(filteredEvents);
        }

        // Initial Display
        displayEvents(events);
    </script>
</body>
</html>
